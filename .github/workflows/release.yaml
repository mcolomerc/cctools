name: release
on:
  push:
    branches:
      - main

  pull_request:
   types: [closed]
   
jobs: 
  tag:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master
      with:     
        fetch-depth: 0
    - name: Bump version and push tag
      uses: RueLaLa/auto-tagger@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_PR_NUMBER: ${{ github.event.number }}
  goreleaser: 
    needs: [tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.20.3'
          cache: true 
      - name: GCC multilib
        run: |
          sudo apt-get -y install gcc-multilib g++-multilib gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt install clang llvm-dev uuid-dev libssl-dev libbz2-dev libedit-dev libsqlite3-dev zlib1g-dev libxml2-dev liblzma-dev
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - uses: goreleaser/goreleaser-action@v5
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro':
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      